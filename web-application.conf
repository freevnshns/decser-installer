<VirtualHost *:10000>
    ServerName example.com

    WSGIDaemonProcess web-application
    WSGIScriptAlias / ${IHS_APP_DIR}web-application.wsgi

    <Directory /var/www/web-application>
        WSGIProcessGroup web-application
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
</VirtualHost>